<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Season 05 - Point Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Roboto:wght@400;500;700;900&display=swap');

        :root { 
            --icc-blue: #001e3a;
            --icc-gold: #d4a017;
            --win-green: #1a7d1a;
            --loss-red: #c62828;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #cbd5e0; 
            padding: 10px; 
            margin: 0;
        }

        .container { 
            max-width: 850px; /* ক্যাপচার এরিয়ার সমান উইথ */
            margin: auto; 
            background: #fff; 
            padding: 10px; 
            border-radius: 10px; 
        }

        /* Admin UI */
        .admin-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--icc-blue); 
            padding: 10px; 
            border-radius: 6px; 
            color: white; 
            margin-bottom: 15px; 
            border-bottom: 3px solid var(--icc-gold); 
        }
        .admin-header img { width: 35px; height: 35px; border-radius: 50%; background: #fff; padding: 2px; }
        
        .reset-btn { background: #e11d48; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 10px; font-size: 11px; }
        .team-card { border: 1px solid #e2e8f0; padding: 8px; margin-bottom: 8px; border-radius: 6px; background: #f8fafc; }
        .team-info { display: flex; align-items: center; gap: 10px; }
        .team-info img { width: 30px; height: 30px; border-radius: 50%; }
        .add-btn { margin-left: auto; background: var(--icc-blue); color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 11px; font-weight: bold; }
        input { width: 45px; padding: 4px; border: 1px solid #cbd5e1; border-radius: 3px; text-align: center; font-size: 11px; font-weight: bold; margin: 2px; }

        /* --- Capture Area Fixed --- */
        #captureArea { 
            width: 850px; /* ফিক্সড উইথ যাতে হেডার ও টেবিল সমান থাকে */
            background: #fff; 
            margin: 15px auto;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        
        .icc-header { 
            background: var(--icc-blue); 
            color: white; 
            padding: 15px; 
            text-align: center;
            border-bottom: 4px solid var(--icc-gold);
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .icc-header img { width: 80px; height: 80px; border-radius: 50%; background: #fff; padding: 3px; }
        
        .title-stack h1 { font-family: 'Barlow Condensed', sans-serif; font-size: 36px; margin: 0; text-transform: uppercase; line-height: 1; }
        .title-stack .tagline { background: var(--icc-gold); color: #000; padding: 2px 15px; font-weight: 900; font-size: 14px; display: inline-block; margin-top: 5px; }

        .icc-table { width: 100%; border-collapse: collapse; }
        .icc-table th { background: #f1f5f9; color: #475569; padding: 10px 5px; font-size: 12px; text-transform: uppercase; font-weight: 800; border-bottom: 2px solid #e2e8f0; }
        .icc-table td { padding: 8px 5px; text-align: center; font-size: 16px; font-weight: 700; color: #1e293b; border-bottom: 1px solid #f1f5f9; }

        .team-col { display: flex; align-items: center; gap: 12px; text-align: left; padding-left: 15px; }
        .team-col img { width: 36px; height: 36px; }
        .team-name-label { font-family: 'Barlow Condensed', sans-serif; font-size: 20px; color: var(--icc-blue); text-transform: uppercase; }

        .top-rank { background: #fffef5 !important; }
        .pts-col { background: rgba(0, 30, 58, 0.04); font-size: 18px !important; color: #000; }
        .win-cell { color: var(--win-green) !important; }
        .loss-cell { color: var(--loss-red) !important; }

        .btn-download { width: 100%; padding: 12px; background: #059669; color: white; border: none; border-radius: 5px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .icc-footer { background: var(--icc-blue); color: rgba(255,255,255,0.7); padding: 8px; text-align: center; font-size: 11px; border-top: 2px solid var(--icc-gold); }

        /* মোবাইল স্ক্রিনে টেবিল স্ক্রল করার জন্য */
        .table-wrapper { width: 100%; overflow-x: auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-header">
        <img src="https://i.ibb.co/7JnnPxRw/IMG-20260226-152000-780.jpg">
        <h4 style="margin:0">SATBARIA PREMIER LEAGUE 2026</h4>
        <img src="https://i.ibb.co/Kjp8SvLJ/Kjp8SvLJ.png">
    </div>

    <button class="reset-btn" onclick="resetAllData()">RESET ALL DATA</button>
    <div id="teamInputArea"></div>
    <button class="btn-download" onclick="takeScreenshot()">DOWNLOAD POINT TABLE</button>

    <div class="table-wrapper">
        <div id="captureArea">
            <div class="icc-header">
                <img src="https://i.ibb.co/7JnnPxRw/IMG-20260226-152000-780.jpg">
                <div class="title-stack">
                    <h1>SATBARIA PREMIER LEAGUE 2026</h1>
                    <h1 style="color:#F00C68; font-size: 30px;">SEASON 05</h1>
                    <div class="tagline">POINTS TABLE</div>
                </div>
                <img src="https://i.ibb.co/Kjp8SvLJ/Kjp8SvLJ.png">
            </div>

            <table class="icc-table">
                <thead>
                    <tr>
                        <th width="40">POS</th>
                        <th style="text-align:left; padding-left:45px;">TEAM SQUAD</th>
                        <th width="50">PLD</th>
                        <th width="50">W</th>
                        <th width="50">L</th>
                        <th width="50">D</th>
                        <th width="70">PTS</th>
                        <th width="100">NRR</th>
                    </tr>
                </thead>
                <tbody id="standingsContent"></tbody>
            </table>

            <div class="icc-footer">OFFICIAL POINT TABLE | SATBARIA SOMAJ UNNOYON JUBO SHONGO</div>
        </div>
    </div>
</div>

<script>
    const teamDatabase = [
        { name: "Satbaria Super Star", logo: "https://i.ibb.co/ccmJHX66/ccmJHX66.png" },
        { name: "Satbaria Young Star", logo: "https://i.ibb.co/JjQYyJ7v/JjQYyJ7v.png" }, 
        { name: "Satbaria Royals", logo: "https://i.ibb.co/C56TqhH6/C56TqhH6.png" },
        { name: "Satbaria King's", logo: "https://i.ibb.co/gZ2KY94x/gZ2KY94x.png" },
        { name: "Satbaria Titians", logo: "https://i.ibb.co/wZXW4VB1/wZXW4VB1.png" }, 
        { name: "Satbaria Lion's", logo: "https://i.ibb.co/LD7dGK8h/LD7dGK8h.png" }
    ];

    function createRowHtml(teamIdx, rf='', of='', ra='', oa='') {
        return `<div class="input-row">
            <input type="number" class="rf${teamIdx}" oninput="updateStandings(); saveData()" value="${rf}" placeholder="R"> 
            <input type="number" step="0.1" class="of${teamIdx}" oninput="updateStandings(); saveData()" value="${of}" placeholder="O"> 
            <span style="color:#ccc">v</span> 
            <input type="number" class="ra${teamIdx}" oninput="updateStandings(); saveData()" value="${ra}" placeholder="R"> 
            <input type="number" step="0.1" class="oa${teamIdx}" oninput="updateStandings(); saveData()" value="${oa}" placeholder="O">
        </div>`;
    }

    const inputArea = document.getElementById('teamInputArea');
    teamDatabase.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'team-card';
        div.innerHTML = `<div class="team-info"><img src="${t.logo}"><strong>${t.name}</strong><button class="add-btn" onclick="addMatch(${i})">+ Match</button></div><div id="matches${i}">${createRowHtml(i)}</div>`;
        inputArea.appendChild(div);
    });

    function addMatch(id) {
        document.getElementById(`matches${id}`).insertAdjacentHTML('beforeend', createRowHtml(id));
        updateStandings();
        saveData();
    }

    function overToDec(ov) {
        let w = Math.floor(ov), b = Math.round((ov - w) * 10);
        if(b > 5) b = 5;
        return w + (b / 6);
    }

    function saveData() {
        let allData = [];
        teamDatabase.forEach((_, i) => {
            let teamMatches = [];
            let rf = document.querySelectorAll(`.rf${i}`), of = document.querySelectorAll(`.of${i}`), ra = document.querySelectorAll(`.ra${i}`), oa = document.querySelectorAll(`.oa${i}`);
            rf.forEach((el, j) => {
                if(el.value || ra[j].value) {
                    teamMatches.push({ rf: el.value, of: of[j].value, ra: ra[j].value, oa: oa[j].value });
                }
            });
            allData.push(teamMatches);
        });
        localStorage.setItem('spl_data_final', JSON.stringify(allData));
    }

    function loadSavedData() {
        const saved = localStorage.getItem('spl_data_final');
        if (saved) {
            const allMatches = JSON.parse(saved);
            allMatches.forEach((matches, teamIdx) => {
                if(matches.length > 0) {
                    const container = document.getElementById(`matches${teamIdx}`);
                    container.innerHTML = "";
                    matches.forEach(m => {
                        container.insertAdjacentHTML('beforeend', createRowHtml(teamIdx, m.rf, m.of, m.ra, m.oa));
                    });
                }
            });
        }
    }

    function resetAllData() {
        if(confirm("সব ডাটা মুছে যাবে! আপনি কি নিশ্চিত?")) {
            localStorage.removeItem('spl_data_final');
            location.reload();
        }
    }

    function updateStandings() {
        let data = [];
        teamDatabase.forEach((t, i) => {
            let rf = document.querySelectorAll(`.rf${i}`), of = document.querySelectorAll(`.of${i}`), ra = document.querySelectorAll(`.ra${i}`), oa = document.querySelectorAll(`.oa${i}`);
            let w=0, l=0, tie=0, matches=0, tRf=0, tOf=0, tRa=0, tOa=0;
            rf.forEach((el, j) => {
                let runs = parseFloat(el.value), opp = parseFloat(ra[j].value);
                if(!isNaN(runs) && !isNaN(opp)) {
                    matches++; tRf += runs; tOf += overToDec(parseFloat(of[j].value) || 0);
                    tRa += opp; tOa += overToDec(parseFloat(oa[j].value) || 0);
                    if(runs > opp) w++; else if (runs < opp) l++; else tie++;
                }
            });
            let nrr = (tOf > 0 && tOa > 0) ? (tRf / tOf) - (tRa / tOa) : 0;
            data.push({ name: t.name, logo: t.logo, m: matches, w, l, tie, pts: (w * 2) + tie, nrr });
        });

        data.sort((a, b) => b.pts - a.pts || b.nrr - a.nrr);
        const tbody = document.getElementById('standingsContent');
        tbody.innerHTML = "";
        data.forEach((r, idx) => {
            tbody.innerHTML += `<tr class="${idx < 4 ? 'top-rank' : ''}">
                <td class="rank-col">${idx+1}</td>
                <td><div class="team-col"><img src="${r.logo}"><span class="team-name-label">${r.name}</span></div></td>
                <td>${r.m}</td>
                <td class="win-cell">${r.w}</td>
                <td class="loss-cell">${r.l}</td>
                <td>${r.tie}</td>
                <td class="pts-col">${r.pts}</td>
                <td style="color:${r.nrr >= 0 ? 'var(--win-green)' : 'var(--loss-red)'}">${(r.nrr >= 0 ? '+' : '') + r.nrr.toFixed(3)}</td>
            </tr>`;
        });
    }

    function takeScreenshot() {
        const captureArea = document.getElementById('captureArea');
        html2canvas(captureArea, { useCORS: true, scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'SPL_Point_Table.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    window.onload = () => {
        loadSavedData();
        updateStandings();
    };
</script>
</body>
</html>
